name: Build and Deploy

on:
  push:
    branches:
      - master # substitua 'main' pelo nome da sua branch principal, caso nÃ£o seja 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.DEPLOY_TOKEN }}
